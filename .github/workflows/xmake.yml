name: xmake

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/xmake.yml"
      - "src/**"
      - "tests/**"
      - "xmake.lua"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/xmake.yml"
      - "src/**"
      - "tests/**"
      - "xmake.lua"

jobs:
  windows:
    strategy:
      matrix:
        os: [windows-2025]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@master

      - name: Build (Release)
        run: |
          xmake config --clean --yes --mode=release
          xmake --verbose --diagnosis

      - name: Build (Debug)
        run: |
          xmake config --clean --yes --mode=debug
          xmake --verbose --diagnosis
